<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Chart</title>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">CHART</a>
                    <a class="nav-link" href="#">PRICE OF GOLD</a>
                    <a class="nav-link" href="#">GORL STOCK</a>
                    <a class="nav-link" href="#">SILVER PRICE</a>
                    <a class="nav-link" href="#">CRYPTO</a>
                    <a class="nav-link" href="#">NEWS</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <h5 style="margin-bottom: 30px;"> Chart </h5>
                <div style="position: relative;">
                    <img src="/chart_1.png" style="width: 100%">
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option value="1" selected>Gold</option>
                            <option value="2">Silver</option>
                            <option value="3">Stock</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option value="2" selected>Month</option>
                            <option value="3">Year</option>
                        </select>
                    </div>
                </div>

                
            </div>
            <div class="col-md-6">
                <div class="table-responsive">

                    <h5>Predict</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">2022-11-30</th>
                                <td>1634.506399</td>
                            </tr>
                            <tr>
                                <th scope="row">2022-12-31</th>
                                <td>1634.506399</td>
                            </tr>
                            <tr>
                                <th scope="row">2023-01-31</th>
                                <td>1700.306399</td>
                            </tr>
                            <tr>
                                <th scope="row">2023-02-28</th>
                                <td>1679.206399</td>
                            </tr>
                            <tr>
                                <th scope="row">2023-03-31</th>
                                <td>1679.206399</td>
                            </tr>
                            <tr>
                                <th scope="row">2023-04-30</th>
                                <td>1680.943527</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option value="1" selected>Gold</option>
                            <option value="2">Silver</option>
                            <option value="3">Stock</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option value="2" selected>Month</option>
                            <option value="3">Year</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
